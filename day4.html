<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Types of form</h1>

    <form>
        <label for="fullname" id="" >Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your FullName"><br></br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your Email"><br></br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter your Password"><br></br>

        <p>Gender</p>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="gender"><br>

        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="gender"><br>

        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="gender"><br><br>

        <label for="Country">Country:</label><br>
        <select id="Country" name="Country">
            <option value="">Select Country</option>
            <option value="UK">United kingdom</option>
            <option value="US">United States</option>
            <option value="Denmark">Denmark</option>
            <option value="India">India</option>
        </select><br></br>

        <p>Choose your favorite web language</p>
        <input type="checkbox" id="HTML" name="HTML" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="css" value="css">
        <label for="CSS">CSS</label><br>

        <input type="checkbox" id="JS" name="JS" value="JS">
        <label for="JS">JS</label><br>
    </form>
</body>
</html>
